<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chỉnh Sửa Sinh Viên</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<header>Hệ Thống Quản Lý Sinh Viên</header>
<div class="edit-form-wrapper">
    <form method="POST">
        <label for="mssv">MSSV:</label>
        <input type="text" id="mssv" name="mssv" value="{{ student.mssv }}" readonly>

        <label for="hoten">Họ và Tên:</label>
        <input type="text" id="hoten" name="hoten" value="{{ student.hoten }}" required>

        <label for="ngaysinh">Ngày Sinh:</label>
        <input type="date" id="ngaysinh" name="ngaysinh" value="{{ student.ngaysinh }}" required>

        <label for="lop">Lớp:</label>
        <input type="text" id="lop" name="lop" value="{{ student.lop }}" required>

        <button type="submit">Cập Nhật</button>
    </form>
</div>
</body>
</html>
