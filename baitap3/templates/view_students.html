<!DOCTYPE html>
<html lang="en">
<head>
    <title>Danh sách sinh viên</title>
</head>
<body>
    <h1>Danh sách sinh viên</h1>
    <table>
        <thead>
            <tr>
                <th>MSSV</th>
                <th>Họ và Tên</th>
                <th>Ngày sinh</th>
                <th>Lớp</th>
                <th>Hành động</th>
            </tr>
        </thead>
        <tbody>
            {% for student in students %}
            <tr>
                <td>{{ student.mssv }}</td>
                <td>{{ student.hoten }}</td>
                <td>{{ student.ngaysinh }}</td>
                <td>{{ student.lop }}</td>
                <td>
                    <a href="{{ url_for('edit_student', mssv=student.mssv) }}">Chỉnh sửa</a>
                    <a href="{{ url_for('delete_student', mssv=student.mssv) }}">Xóa</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
